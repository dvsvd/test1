name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  ubuntu-build:
    name: Ubuntu Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: Install boost
        uses: MarkusJx/install-boost@v2.4.5
        id: install-boost
        with:
      # REQUIRED: Specify the required boost version
      # A list of supported versions can be found here:
      # https://github.com/MarkusJx/prebuilt-boost/blob/main/versions-manifest.json
          boost_version: 1.79.0
      # OPTIONAL: Specify a custom install location
          boost_install_dir: /home/runner/boost_1_79_0
      # OPTIONAL: Specify an architecture
          arch: x86
      - name: Configure CMake
        run: cmake . -DCMAKE_BUILD_TYPE=Release -B build -DCMAKE_INSTALL_PREFIX=cmake_install_dir
        env:
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}
      #- name: Create build directory and run CMake
       # run: |
        #  cmake -S . -B cmake_build_dir -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=cmake_install_dir
      #- name: Build project
       # run: cmake --build cmake_build_dir --target install --config Release -- -j4
        #working-directory: cmake_build_dir
      - name: Create Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Ubuntu-Artifacts
          path: cmake_install_dir/
        if: always()
